<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica de la UOC de programaci칩n web">
    <title>Marvel Comics Registro</title>
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <main class="log-in">
        <h1>UOC Marvel Library</h1>
        <section>
            <h3>Registro</h3>
            <form id="register-form">
                <div>
                    <label for="name">*Nombre: </label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="surname">*Apellido: </label>
                    <input type="text" id="surname" name="surname">
                </div>
                <div>
                    <label for="adress">Direcci칩n: </label>
                    <input type="text" id="address" name="adress">
                </div>
                <div>
                    <label for="city">Ciudad: </label>
                    <select id="city">
                        <option value="">Elige una ciudad</option>
                    </select>
                </div>
                <div>
                    <label for="postcode">Codigo Postal:</label>
                    <input type="number" id="postcode" name="postcode">
                </div>
                <div>
                    <label for="email">*Email: </label>
                    <input type="email" id="email" name="email">
                    </div>
                <div>
                    <label for="username">*Usuario</label>
                    <input type="text" id="username" name="username">
                </div>
                <div>
                    <label for="password">*Contrase침a: </label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="password-repeat">*Confirmar <br>Contrase침a: </label>
                    <input type="password" id="password-repeat" name="password-repeat">
                </div>
                <button id="submit" type="submit">Registrate</button>
            </form>
        </section>
    </main>
    <script type="module" src="../js/registro.js"></script>
</body>
</html>
